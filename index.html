<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get the latest news on how your code is doing right in your inbox">
  <title>The Code Review | Newsletter Signup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <span class="logo-text">The Code Review</span>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="headline__container">
        <h1 class="headline__container--header">Signup for our newsletter</h1>
        <p class="headline__container--copy">Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <form>
        <div class="contact__container">
          <fieldset>
            <legend class="contact__container--headline">Contact Information</legend>
            <div class="input__container">
              <div class="input__container--label">
                <label class="contact__container--label" for="name">Full Name</label>
              </div>
              <div class="input__container--input">
                <input class="contact__container--input contact__container--required input-effect" type="text" id="name" name="user-name" placeholder="Required" required>
                <span class="focus-border">
                  <i></i>
                </span>
              </div>
            </div>
            <div class="input__container">
              <div class="input__container--label">
                <label class="contact__container--label" for="email">Email Address</label>
              </div>
              <div class="input__container--input">
                <input class="contact__container--input contact__container--required input-effect" type="email" id="email" name="user-email" placeholder="Required" required>
                <span class="focus-border">
                  <i></i>
                </span>
              </div>
            </div>
            <div class="input__container">
              <div class="input__container--label">
                <label class="contact__container--label" for="phone">Phone Number</label>
              </div>
              <div class="input__container--input">
                <input class="contact__container--input input-effect" type="tel" id="phone" name="user-phone" placeholder="e.g. 999-999-9999">
                <span class="focus-border">
                  <i></i>
                </span>
              </div>
            </div>
            <div class="input__container">
              <div class="input__container--label">
                <label class="contact__container--label" for="address1">Street Address</label>
              </div>
              <div class="input__container--input">
                <input class="contact__container--input input-effect" type="text" id="address1" name="user-address1" placeholder="Enter Street Address">
                <span class="focus-border">
                  <i></i>
                </span>
              </div>
            </div>
            <div class="input__container">
              <div class="input__container--label">
                <label class="contact__container--label" for="city">City</label>
              </div>
              <div class="input__container--input">
                <input class="contact__container--input input-effect" type="text" id="city" name="user-city" placeholder="Enter City">
                <span class="focus-border">
                  <i></i>
                </span>
              </div>
            </div>
            <div class="input__container">
              <div class="input__container--label">
                <label class="contact__container--label" for="state">State</label>
              </div>
              <div class="input__container--select">
                <select class="contact__container--select input-effect" id="state" name="user-state">
                  <option>Choose State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
                <span class="focus-border">
                  <i></i>
                </span>
              </div>
            </div>
            <div class="input__container">
              <div class="input__container--label">
                <label class="contact__container--label" for="zip">Zip Code</label>
              </div>
              <div class="contact__container--zip">
                <input class="contact__container--input input-effect" type="text" id="zip" name="user-zip" placeholder="Enter Zip Code">
                <span class="focus-border">
                  <i></i>
                </span>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="newsletter__container">
          <fieldset>
            <legend class="newsletter__container--headline">Newsletter</legend>
            <p class="newsletter__container--copy">Select the newsletters you would like to receive</p>
            <div class="newsletter__container--choices">
              <div class="newsletter__container--checkboxes">
                <input type="checkbox" name="newsletter" id="html_news" value="html_news">
                <label class="newsletter__container--label" for="html_news">HTML News</label>
              </div>
              <div class="newsletter__container--checkboxes">
                <input type="checkbox" name="newsletter" id="css_news" value="css_news">
                <label class="newsletter__container--label" for="css_news">CSS News</label>
              </div>
              <div class="newsletter__container--checkboxes">
                <input type="checkbox" name="newsletter" id="javascript_news" value="javascript_news">
                <label class="newsletter__container--label" for="javascript_news">JavaScript News</label>
              </div>
            </div>
            <p class="newsletter__container--copy">Newsletter format</p>
            <div class="newsletter__container--choices">
              <div class="newsletter__container--radios">
                <input type="radio" name="newsletter_format" id="html_format" value="html_format">
                <label class="newsletter__container--label" for="html_format">HTML News</label>
              </div>
              <div class="newsletter__container--radios">
                <input type="radio" name="newsletter_format" id="plain_format" value="plain_format">
                <label class="newsletter__container--label" for="plain_format">Plain text</label>
              </div>
            </div>
            <div class="input__container">
              <div class="input__container--textareaLabel">
                <label class="newsletter__container--copy" for="other-topics">Other topics you'd like to hear about</label>
              </div>
              <div class="input__container--inputTextarea">
                <textarea class="newsletter__container--textarea input-effect" id="other-topics" name="other-topics"></textarea>
                <span class="focus-border">
                  <i></i>
                </span>
              </div>
            </div>
            <button class="newsletter__container--button" type="submit">Sign Up</button>
          </fieldset>
        </div>
      </form>
      <footer>
        <div class="container__footer">
          <p class="container__footer--copyright">Copyright The Code Review</p>
        </div>
      </footer>
    </div>
  </main>
</body>
</html>
